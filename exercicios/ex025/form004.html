<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario 4</title>
</head>
<body>
    <!-- 

    PATERN
        Podemos usar uma expressão regular dentro desse atributo para
        validar algum campo como o de telefone,
        toda expressão regular em html começa com '^' e termina com '$' 


     -->
    <h1>Exemplo de formulario</h1>
    <form  method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required
                autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel"
                pattern="^\(\d{2}\) \d{4,5}-[0-9]{4}$" placeholder="(xx) 9xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre REGEX -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
