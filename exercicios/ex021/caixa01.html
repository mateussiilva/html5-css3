<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            /* BOX-LEVEL */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            
            border: 5px ridge darkcyan;
            outline: 15px dashed gray;
            padding: 10px;
            margin: 20px 20px 40px 20px ;


            
        }
        a{
            /* INLINE-LEVEL */
            border: solid 1px black;
            padding: 12px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também sã exemplos de box-level,mas os 
        <a href="#">links são um exemplo de caixas inline-leve</a>. Vamos como isso tudo funciona na pratica.
    </p>
</body>
</html>
