<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 500px;
            border: 20px ;
            border-style: hidden;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acesse o site do 
        <iframe src="https://www.cursoemvideo.com"  frameborder="0"
        ></iframe>
        para aprender a programar    
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        tambem é muito legal.Pena que não funciona
    </p>
    <p>
        O repositorio do Guanabara 
        <iframe  height="500" width="300" src="https://gustavoguanabara.github.io" frameborder="0"></iframe> é bem legal
    </p>
    <p>Esse 
        <iframe src="https://mateussiilva.github.io/mateussiilva" frameborder="0"></iframe>
    </p>
</body>
</html>
